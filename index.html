<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Basketball score board</title>
  </head>
  <body>
    <div class="container">
      <div class="score-container">
        <h3>HOME</h3>
        <div class="score score-home">
          <div class="result-point"><span id="result-point-home">0</span></div>
        </div>
        <div class="add-points-btn">
          <button class="plus-point plus-one" onclick="addOne()">
            <p>+ 1</p>
          </button>
          <button class="plus-point plus-two" onclick="addTwo()">
            <p>+ 2</p>
          </button>
          <button class="plus-point plus-three" onclick="addThree()">
            <p>+ 3</p>
          </button>
        </div>
      </div>
      <div class="score-container">
        <h3>GUEST</h3>
        <div class="score score-guest">
          <div class="result-point"><span id="result-point-guest">0</span></div>
        </div>
        <div class="add-points-btn">
          <button class="plus-point plus-one" onclick="addOneGuest()">
            <p>+ 1</p>
          </button>
          <button class="plus-point plus-two" onclick="addTwoGuest()">
            <p>+ 2</p>
          </button>
          <button class="plus-point plus-three" onclick="addThreeGuest()">
            <p>+ 3</p>
          </button>
        </div>
      </div>
      <button class="new-game-btn" onclick="newGame()">New Game</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
