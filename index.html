<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Basketball score board</title>
  </head>
  <body>
    <div class="container">
      <div class="score-container">
        <h3>HOME</h3>
        <div class="score home">
          <div class="result-point">0</div>
        </div>
        <div class="add-points-btn">
          <button class="plus-point one"><p>+ 1</p></button>
          <button class="plus-point two"><p>+ 2</p></button>
          <button class="plus-point three"><p>+ 3</p></button>
        </div>
      </div>
      <div class="score-container">
        <h3>GUEST</h3>
        <div class="score guest">
          <div class="result-point">0</div>
        </div>
        <div class="add-points-btn">
          <button class="plus-point one"><p>+ 1</p></button>
          <button class="plus-point two"><p>+ 2</p></button>
          <button class="plus-point three"><p>+ 3</p></button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
